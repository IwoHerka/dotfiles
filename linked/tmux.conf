# run-shell "powerline-daemon -q"

source "$HOME/.tmux-themepack/basic.tmuxtheme"

# Bindings
unbind-key C-b
unbind-key o
unbind Left
unbind Down
unbind Up
unbind Right

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g prefix `
bind-key ` send-prefix

set -g default-terminal "screen-256color"
set -sg escape-time 0

set -g mouse on

# Copy and paste behavior
set-window-option -g mode-keys vi
bind P paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Start new panes in current dir
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

set-option -g set-clipboard on

# Message styling
set-option -gs message-command-style fg=white,bg=yellow
set-option -gs message-style fg=white,bg=yellow

# Swapping windows left/right
bind-key F1 swap-window -t 0
bind-key F2 swap-window -t 1
bind-key F3 swap-window -t 2
bind-key F4 swap-window -t 3
bind-key F5 swap-window -t 4
bind-key F6 swap-window -t 5
bind-key F7 swap-window -t 6
bind-key F8 swap-window -t 7

# Reload config
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

bind-key Right resize-pane -R 10
bind-key Left resize-pane -L 10
bind-key Up resize-pane -U 10
bind-key Down resize-pane -D 10
