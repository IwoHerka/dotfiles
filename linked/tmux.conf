run-shell "powerline-daemon -q"

source "$HOME/.tmux-themepack/basic.tmuxtheme"

# Bindings
unbind-key C-b
unbind-key o
unbind Left
unbind Down
unbind Up
unbind Right

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g prefix `
bind-key ` send-prefix

set -g default-terminal "screen-256color"
set -sg escape-time 0

set -g mouse on

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Start new panes in current dir
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

set-option -g set-clipboard on

# Message styling
set-option -gs message-command-style fg=white,bg=yellow
set-option -gs message-style fg=white,bg=yellow

# Swapping windows left/right
bind-key 1 swap-window -t 0
bind-key 2 swap-window -t 1
bind-key 3 swap-window -t 2
bind-key 4 swap-window -t 3
bind-key 5 swap-window -t 4
bind-key 6 swap-window -t 5
bind-key 7 swap-window -t 6

# Reload config
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"
